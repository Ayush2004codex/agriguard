name: agriguard-api
type: web
docker:
  dockerfile: Dockerfile
ports:
  - port: 8000
    protocol: http
env:
  - key: AI_PROVIDER
    value: groq
  - key: GROQ_API_KEY
    secret: groq-api-key
  - key: GOOGLE_API_KEY
    secret: google-api-key
scaling:
  min: 1
  max: 1
regions:
  - was
healthChecks:
  - port: 8000
    protocol: http
    path: /health
