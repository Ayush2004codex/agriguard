services:
  # Backend API - Using Docker for reliability
  - type: web
    name: agriguard-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: groq
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: agriguard-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: agriguard-api
          type: web
          property: host
